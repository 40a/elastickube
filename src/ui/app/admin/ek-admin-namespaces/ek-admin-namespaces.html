<div layout="column">
    <div class="ek-admin-namespaces__header" layout="row" layout-align="space-between center">
        <div layout="row" layout-align="start center">
            <md-select class="ek-select-button"
                       ng-model="ctrl.bulkActions"
                       ng-if="ctrl.hasRowsSelected"
                       aria-label="bulk actions">
                <md-option>Bulk Actions</md-option>
            </md-select>

            <div class="separator" ng-if="ctrl.hasRowsSelected"></div>

            <ek-search-filter class="ek-admin-namespaces__search"
                              collection-to-be-filtered="ctrl.namespaces"
                              filtered-collection="ctrl.filteredNamespaces"
                              search-field="metadata.name">
            </ek-search-filter>
        </div>
        <md-button class="md-raised md-primary ek-button"
                   ng-click="ctrl.newNamespace()">new
        </md-button>
    </div>

    <div class="ek-admin-namespaces__body" layout="column" flex>
        <ek-table options="ctrl.tableOptions"
                  status="ctrl.namespacesStatus" flex></ek-table>
    </div>
</div>
