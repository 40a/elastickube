<div class="ek-instance-overview-events__container">
    <h3>events</h3>

    <div class="ek-instance-overview-events__event"
         ng-repeat="event in ctrl.events | limitTo: ctrl.limit track by event.metadata.uid"
         layout="row" layout-align="space-between center">

        <div layout="row" layout-align="start center">
            <md-icon class="ek-instance-overview-events__event__icon"
                     md-svg-src="{{:: ctrl.getIcon(event) }}"></md-icon>
            <span class="ek-instance-overview-events__event__message">{{:: event.message }}</span>
        </div>

        <span class="ek-instance-overview-events__event__date">{{ event.lastTimestamp | ekHumanizeDate }} ago</span>

    </div>
</div>

<div layout="row" layout-align="center center"
     class="ek-instance-overview-events__paginator"
     ng-if="ctrl.limit < ctrl.events.length">

    <md-button class="md-primary"
               ng-click="ctrl.increaseLimit()">Show more</md-button>

</div>
