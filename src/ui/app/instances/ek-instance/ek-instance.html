<ek-header-layout>

    <div class="ek-instance__header" transclude-to="header">
        <div layout="row" layout-align="start center">
            <h3 class="ek-instance__title ek-title"><span>{{:: ctrl.instance.metadata.name }}</span></h3>
            <ek-instance-state instance="ctrl.instance"></ek-instance-state>
        </div>

        <div class="ek-tabs"
             ng-if="ctrl.instance.kind === 'Pod'"
             layout="row" layout-align="center end">
            <div class="ek-tab ek-tab--selected">overview</div>
            <div class="ek-tab">events</div>
            <div class="ek-tab">containers</div>
        </div>
    </div>

    <ek-sidenav-layout class="ek-instance__body" transclude-to="body" flex>

        <div class="ek-instance__body__sidenav"
             ng-class="{'ek-instance__body__sidenav--pod': ctrl.instance.kind === 'Pod'}"
             transclude-to="sidenav" flex
             layout="column" layout-align="start center">

            <ek-ikon class="ek-instance__ikon"
                     name="ctrl.instance.metadata.name"
                     swap-border-fill-color="ctrl.instance.kind === 'ReplicationController'"></ek-ikon>
        </div>

        <div class="ek-instance__body__content"
             transclude-to="body" layout="column" flex>
            <div layout="row">
                <div class="ek-instance__body__content__first-column" layout="column" flex>
                    <ek-instance-overview></ek-instance-overview>
                </div>
                <div class="ek-instance__body__content__second-column" layout="column">
                    <ek-instance-details-block></ek-instance-details-block>
                    <ek-instance-labels-block></ek-instance-labels-block>
                </div>
            </div>
        </div>

    </ek-sidenav-layout>


</ek-header-layout>
