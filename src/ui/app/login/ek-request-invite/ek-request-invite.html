<h2 class="ek-request-invite__title">Request Invite</h2>
<p class="ek-request-invite__legend" ng-if="!ctrl.account">Enter your email to request an invite from your administrator.</p>
<p class="ek-reset-password__legend" ng-if="ctrl.account">Your account <b>{{ ctrl.account }}</b> has not yet been enabled. Request an invite from your administrator to continue.</p>

<form ng-submit="ctrl.submit()" class="ek-request-invite__form" name="requestInviteForm">
    <div layout="row" ng-if="!ctrl.account">
        <md-input-container class="ek-request-invite__form__email md-block animate">
            <label>Email</label>
            <input type="email" name="email" required
                    ng-model="ctrl.email"
                    ng-maxlength="254" maxlength="254">
            <div ng-messages="requestInviteForm.email.$error">
                <div ng-message="required">Your email is required.</div>
                <div ng-message="email">Your email is invalid.</div>
                <div ng-message="maxlength">Your email is too long.</div>
            </div>
        </md-input-container>
    </div>

    <div layout="row" layout-align="center">
        <md-button type="submit"
                   class="ek-request-invite__form__submit-btn md-raised md-primary md-ink-ripple"
                   ng-disabled="resetPasswordForm.$invalid">request invite
        </md-button>
</form>
