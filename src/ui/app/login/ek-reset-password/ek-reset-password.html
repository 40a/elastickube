<h2 class="ek-reset-password__title">Reset Password</h2>
<p class="ek-reset-password__legend">Enter your email address and we will send you a link to reset your password.</p>
<form ng-submit="ctrl.submit()" class="ek-reset-password__form" name="resetPasswordForm">
    <div layout="row">
        <md-input-container class="ek-reset-password__form__email md-block animate">
            <label>Email</label>
            <input type="email" name="email" required
                   ng-model="ctrl.email"
                   ng-maxlength="254" maxlength="254">
            <div ng-messages="resetPasswordForm.email.$error">
                <div ng-message="required">Your email is required.</div>
                <div ng-message="email">Your email is invalid.</div>
                <div ng-message="maxlength">Your email is too long.</div>
            </div>
        </md-input-container>
    </div>
    <div layout="row" layout-align="center">
        <md-button type="submit"
                   class="ek-reset-password__form__submit-btn md-raised md-primary md-ink-ripple"
                   ng-disabled="resetPasswordForm.$invalid">Send Reset Email
        </md-button>
    </div>
</form>
